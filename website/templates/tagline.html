<!-- Also called a hero image or a jumbotron before bootstrap 5. This might be helpful: https://getbootstrap.com/docs/5.1/examples/jumbotron/ -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Page Wonder</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }
    .jumbotron {
      background-image: url('assets/img/bg.jpg');
      background-size: cover;
      background-position: center;
      color: white; 
      text-align: center; 
      height: 100vh; /* Full height of viewport */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .jumbotron-text {
      z-index: 1; 
    }
  </style>
</head>
<body>
  <div class="jumbotron">
    <div class="jumbotron-text">
      <h1 class="display-3">One Page Wonder</h1>
      <p class="lead">Will Rock Your Socks Off</p>
    </div>
  </div>
</body>
</html>
